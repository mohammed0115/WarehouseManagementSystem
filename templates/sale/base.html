{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ERP WSM</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!-- Fonts and icons -->
    <script src="{% static 'assets/js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
        WebFont.load({
            google: {
                "families": ["Lato:300,400,700,900"]
            },
            custom: {
                "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"],
                urls: ['../../static/assets/css/fonts.min.css']
            },
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <!-- CSS Files -->

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/swiper.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/atlantis.min.css' %}">

<body>
    <div class="wrapper">
        <div class="main-header">

            <div class="logo-header bg-warning-gradient">

                    <!-- <img src="../assets/img/logo.svg" alt="navbar brand" class="navbar-brand"> -->
                    <h3 class="navbar-brand text-white">ERP WSM</h3>
                </a>
                <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<i class="icon-menu"></i>
					</span>
				</button>
                <button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
                <div class="nav-toggle">
                    <button class="btn btn-toggle toggle-sidebar">
						<i class="icon-menu"></i>
					</button>
                </div>
            </div>
            <!-- End Logo Header -->

            <!-- Navbar Header -->
            <nav class="navbar navbar-header navbar-expand-lg bg-warning-gradient">

                <div class="container-fluid">

                    <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">



                    </ul>
                </div>
            </nav>
            <!-- End Navbar -->
        </div>

        <div class="sidebar sidebar-style-2">

                    <div class="user">

                        </div>
                        <div class="info">
                            <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
                                <span>
									Mohammed
									<span class="user-level">Administrator</span>
                                <span class="caret"></span>
                                </span>
                            </a>
                            <div class="clearfix"></div>

                            <div class="collapse in" id="collapseExample">
                                <ul class="nav">
                                    <li>
                                        <a href="#profile">
                                            <span class="link-collapse">My Profile</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#edit">
                                            <span class="link-collapse">Edit Profile</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#settings">

                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <ul class="nav nav-primary">
                        <li class="nav-item active">
                            <a href="/customer/" class="">
                                <i class="icon-home"></i>
                                <p>create sale order</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/customer/create/" class="">
                                <i class="icon-layers text-warning"></i>
                                <p>list order</p>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <!-- End Sidebar -->

        <div class="main-panel">
            <div class="content">
                <div class="panel-header bg-warning-gradient">
                    <div class="page-inner py-4">
                        <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
                            <div>
                                <!-- <i class=""></i> -->
                                <h2 class="icon-home text-white pb-2 fw-bold "> Home</h2>

                            </div>
                        </div>
                    </div>
                </div>
                <div>


                </div>

                <hr>
                <div>
                    {% block 'content' %} {% endblock %}
                </div>

                <hr>
                <div>

                </div>

            </div>

            <footer class="footer">

						<ul class="nav">
							<li class="nav-item">
								<a class="nav-link" href="#">
									Link
								</a>
							</li>

							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">
									Link
								</a>
							</li>
						</ul>
					</nav> -->
                    <div class="copyright ml-auto">
                        2020, made by mohammed kamal,sara mohammed
                        <a href="#"></a>
                    </div>
                </div>
            </footer>
        </div>

    <script src="{% static 'assets/js/core/jquery.3.2.1.min.js'%}"></script>
    <script src="{% static 'assets/js/core/popper.min.js'%}"></script>
    <script src="{%static 'assets/js/core/bootstrap.min.js'%}"></script>
    <!--   Slider Files   -->
    <!-- {% static 'assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js' %} -->
    <script src="{% static 'assets/js/slider/swiper.min.js'%}"></script>
    <script src="{% static 'assets/js/slider/morphext.min.js' %}"></script>
    <script src="{% static 'assets/js/slider/swiper.min.js'%}"></script>
    <!-- jQuery UI -->
    <script src="{% static 'assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js' %}"></script>
    <!-- jQuery Scrollbar -->
    <script src="{% static 'assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>
    <!-- Atlantis JS -->
    <script src="{% static 'assets/js/atlantis.min.js' %}"></script>
</body>

</html>
